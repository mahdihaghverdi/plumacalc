<div class="col-6">
    <h4>Calculator</h4>
    <div class="container">
        <form method="post">
            {% csrf_token %}
            {{ form.as_p }}
            {% include 'buttons.html' %}
            <div style="margin: 1rem 1rem 1rem 0">
                <button class="btn btn-primary">
                    <i class="bi bi-send-fill"></i>
                    Calculate
                </button>
                <a class="btn btn-outline-danger" href="{% url 'calculate' %}">
                    <i class="bi bi-arrow-counterclockwise"></i>
                </a>
            </div>
        </form>
    </div>
</div>
